<ng-container *ngIf="isLogged; else login">
    <mat-progress-bar *ngIf="showLoadingProcessBar$ | async" mode="indeterminate"></mat-progress-bar>
    <mat-drawer-container>
      <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidenav></app-sidenav>
      </mat-drawer>
      <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
        <div class="mt-5 mr-5 ml-5 mb-5">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </ng-container>
  <ng-template #login>
    <router-outlet></router-outlet>
  </ng-template>
